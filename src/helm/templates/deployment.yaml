apiVersion: apps/v1
kind: Deployment
metadata:
  name: yogi
  labels:
    app: yogi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yogi
  template:
    metadata:
      # https://helm.sh/docs/howto/charts_tips_and_tricks/#automatically-roll-deployments
      annotations:
        rollme: {{ randAlphaNum 5 | quote }}
      labels:
        app: yogi
    spec:
      volumes:
        - name: yogi-etc
          emptyDir: {}
{{ if .Values.storage }}
        - name: yogi-lib
          hostPath:
            path: '{{ .Values.storage }}/lib'
        - name: yogi-run
          hostPath:
            path: '{{ .Values.storage }}/run'
{{ else }}
        - name: yogi-lib
          emptyDir: {}
        - name: yogi-run
          emptyDir: {}
{{ end }}
      initContainers:
      - image: "k8s.gcr.io/git-sync/git-sync:v3.3.4"
        name: git-clone
        args:
          - "--branch=main"
          - "--repo={{ .Values.etcUrl }}"
          - "--root=/from-git"
          - "--dest=current"
          - "--one-time"
        volumeMounts:
          - name: yogi-etc
            mountPath: /from-git
      containers:
      - name: main
        image: {{ .Values.repositoryTag }}
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu: 2
          requests:
            cpu: 200m
        env:
          - name: OPTS
            value: "-Dserver.tomcat.basedir=/usr/local/yogi/run -Dserver.tomcat.accesslog.enabled=true -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,quiet=n,address=8000"
        volumeMounts:
          - mountPath: "/usr/local/yogi/etc"
            name: yogi-etc
            readOnly: true
            subPath: "current/{{ .Values.etcSubpath }}"
          - mountPath: "/usr/local/yogi/lib"
            name: yogi-lib
          - mountPath: "/usr/local/yogi/run"
            name: yogi-run
