apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: yogi-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    cert-manager.io/cluster-issuer: letsencrypt
spec:
{{ if .Values.tls }}
  tls:
    - hosts:
        - {{ .Values.domain }}
      secretName: {{ .Values.tls }}
{{ end }}
  rules:
    - host: {{ .Values.domain }}
      http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: yogi
                port:
                  number: 80
