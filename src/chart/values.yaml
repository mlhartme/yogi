# usually not changed
repositoryTag: "ghcr.io/mlhartme/yogi:${image.version}"

# domain yogi is running at
host: "yogi.schmizzolin.de"

# name of the tls secret or empty to run without tls (i.e. http only)
tls: "yogi-schmizzolin-tls"


# where to store yogi.run directory: host path for persistent data; or empty to use emptyDir volumes instead
run: "/storage/yogi/run"

# where to store yogi.lib directory: host path for persistent data; or empty to use emptyDir volumes instead
lib: "/storage/yogi/lib"

# etc... values configure how to access yogi etc
# git repository to load books and user configuration from
etcUrl: "git@github.com:mlhartme/yogi-etc.git"
etcBranch: "main"
etcSubpath: ""
# optional name of a cert secret for ssh urls; to create it:
# * temporarily create ssh key without passphrase using ssh-keygen -p
# * ssh-keyscan $YOUR_GIT_HOST > /tmp/known_hosts
# * kubectl create secret generic git-creds --from-file=ssh=$HOME/.ssh/id_rsa --from-file=known_hosts=/tmp/known_hosts
etcCreds: "git-creds"
