<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<th:block layout:fragment="content">
    <div class="row">
        <div class="col-12">
            <ul class="list-group">
                <li th:each="entry:${map}" class="list-group-item py+2"><a th:href="${'/books/' + book.name + '/protocols/' + entry.key}" th:text="${entry.value}"></a></li>
            </ul>
        </div>
    </div>
</th:block>
</html>
