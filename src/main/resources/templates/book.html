<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<th:block layout:fragment="content">
    <div class="col-12">
        <ul class="list-group" th:with="lastTries=${book.lastTries(protocolBase)}">
            <li th:each="entry:${book.sectionsWithNew(protocolBase)}" class="list-group-item py+2">
                <a th:with="first=${book.firstHits(lastTries, entry.value)}"
                   th:href="@{/books/{book}/begin(book=${book.name}, title=${entry.key}, selection=${entry.value})}">
                    <span th:style="${book.style(first)}">&#x25cf; </span><span th:text="${first + ' ' + entry.key}"></span>
                </a>
            </li>
        </ul>
    </div>
</th:block>
</html>
