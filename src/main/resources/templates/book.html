<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
    <th:block layout:fragment="content" th:with="statistics=${book.statistics(@userFiles)}">
        <p th:with="quality=${statistics.quality(book)}">
            <span data-bs-toggle="tooltip" th:title="${quality + ' %'}" th:style="${statistics.style(quality)}">&#x25cf; </span><span th:text="${quality + ' %'}"></span>
            <a class="font-weight-lighter"
               th:href="@{/books/{book}/enabled(book=${book.name}, title=${book.name})}">Freischalten</a>
            <form th:action="${'/books/' + book.name + '/start'}" method="post">
                <input name="book" th:value="${book.name}" type="hidden"/>
                <input name="title" th:value="${book.name}" type="hidden"/>
                <button type="submit" class="btn btn-primary">Ãœben</button>
                <div class="container w-10">
                    <select class="form-select" name="count" id="count">
                        <option>5</option>
                        <option>10</option>
                        <option>15</option>
                        <option selected>20</option>
                        <option>25</option>
                        <option>30</option>
                        <option value="all">alle</option>
                    </select>
                </div>
            </form>
        </p>
    </th:block>
</html>
