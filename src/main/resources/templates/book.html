<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
    <th:block layout:fragment="content" th:with="statistics=${book.statistics(@userFiles)}">
        <p th:with="quality=${statistics.quality(book, book.loadSelection(@userFiles, selection))}">
            <span data-bs-toggle="tooltip" th:title="${quality + ' %'}" th:style="${statistics.style(quality)}">&#x25cf; </span><span th:text="${quality + ' %'}"></span>
            <div class="dropdown nav-item">
                <button class="btn btn-light dropdown-toggle" type="button" id="selectionMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:text="${selection}"></button>
                <div class="dropdown-menu" aria-labelledby="selectionMenuButton">
                    <a th:each="gotoSelection:${@userFiles.listSelections(book.name)}" class="dropdown-item" th:href="${'/books/' + book.name + '/' + gotoSelection}" th:text="${gotoSelection}"></a>
                    <a class="dropdown-item" th:href="${'/books/' + book.name + '/' + selection + '/new-selection'}">Neue Auswahl ...</a>
                </div>
            </div>
            <a class="font-weight-lighter"
               th:href="@{/books/{book}/{selection}/selection(book=${book.name}, selection=${selection})}">Auswahl ändern</a>
            <form th:action="@{/books/{book}/{selection}/start(book=${book.name}, selection=${selection})}" method="post">
                <button type="submit" class="btn btn-primary">Üben</button>
                <div class="container w-10">
                    <select class="form-select" name="count" id="count">
                        <option>5</option>
                        <option>10</option>
                        <option>15</option>
                        <option selected>20</option>
                        <option>25</option>
                        <option>30</option>
                        <option value="all">alle</option>
                    </select>
                </div>
            </form>
        </p>
        <a th:href="${'/books/' + book.name + '/' + selection + '/protocols/'}">Protokolle</a>
    </th:block>
</html>
