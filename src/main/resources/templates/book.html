<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<th:block layout:fragment="content">
    <div class="col-12">
        <ul class="list-group">
            <li th:each="section:${book.sections}" class="list-group-item py+2"><a th:href="@{/books/{book}/begin(book=${book.name}, section=${section.key})}" th:text="${section.key}"></a></li>
        </ul>
    </div>
</th:block>
</html>
