<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<th:block layout:fragment="content" th:with="statistics=${book.statistics(protocolBase)}">
    <div id="start" class="modal fade" >
        <div class="modal-dialog">
            <form class="form-horizontal" th:action="${'/books/' + book.name + '/start'}" method="post">
                <fieldset>
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Übung starten</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <input name="book" id="book" th:value="${book.name}" type="hidden"/>
                                <input name="title" id="title" th:value="${title}" type="hidden"/>
                                <input name="selection" id="selection" th:value="${selection}" type="hidden"/>
                                <select class="form-control" name="count" id="count">
                                    <option>10</option>
                                    <option>15</option>
                                    <option selected>20</option>
                                    <option>25</option>
                                    <option>30</option>
                                    <option value="all">alle</option>
                                </select>
                                <select class="form-control" name="scope" id="scope">
                                    <option th:if="${statistics.hasKnown(selection)}" value="known">Bekannte Vokabel</option>
                                    <option th:if="${statistics.hasNew(selection)}" value="new">Neue Vokabeln</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <button type="submit" class="btn btn-primary">Starten</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="col-12">
        <h4 th:text="${title}"></h4>
        <a href="#start" data-toggle="modal" data-target="#start">Üben</a></li>
        <a th:href="@{/books/{book}/(book=${book.name})}">Zurück</a>
        <div class="col-12">
            <table class="table">
                <tbody>
                    <tr th:each="entry:${book.selection(selection)}">
                        <td th:with="quality=${statistics.quality(entry.key)}">
                          <span data-toggle="tooltip" th:title="${quality + ' % ' + statistics.tries(entry.key)}" th:style="${statistics.style(quality)}">&#x25cf; </span>
                        </td>
                        <td th:text="${entry.key}"></td>
                        <td th:text="${entry.value}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</th:block>
</html>
