<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<th:block layout:fragment="content" th:with="statistics=${book.statistics(@userFiles)}">
    <div class="col-12">
        <h4 th:text="${selectionName}"></h4>
        <p>Kreuze alle Vokabeln an, die bei dieser Auswahl geübt werden sollen.</p>
        <div class="col-12">
            <form class="form-horizontal" accept-charset="utf-8"
                  th:action="@{/books/{book}/{selection}/selection(book=${book.name}, selection=${selectionName})}" method="post">
                <p>Name der Auswahl: </p>
                <input type="text" class="form-control" name="newName" th:value="${selectionName}">
                <div class="accordion" id="selectionAccordion">
                    <div class="accordion-item" th:each="section:${book.sections()}" th:with="ck=${'acc' + section.key}">
                        <h2 class="accordion-header" th:id="${'heading' + ck}">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" th:data-bs-target="${'#' + ck}"
                                    aria-expanded="true" th:aria-controls="${ck}" th:text="${section.key}"></button>
                        </h2>
                        <div th:id="${ck}" class="accordion-collapse collapse show" aria-labelledby="${'heading' + ck}"
                             data-bs-parent="#selectionAccordion">
                            <div class="accordion-body container">
                                <div class="row" th:each="idx:${section.value}">
                                    <div class="col-auto" th:with="selected=${selection.contains(idx)}">
                                        <input th:if="${selected}" class="form-check-input" type="checkbox"
                                               th:name="${'select_' + idx}" th:value="${idx}" checked>
                                        <input th:unless="${selected}" class="form-check-input" type="checkbox"
                                               th:name="${'select_' + idx}" th:value="${idx}">
                                    </div>
                                    <div class="col" th:text="${book.left(idx)}"></div>
                                    <div class="col" th:text="${book.right(idx)}"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <a class="btn btn-primary"
                   th:href="@{/books/{book}/{selection}(book=${book.name},selection=${selectionName})}">Abbrechen</a>
                <button type="submit" class="btn btn-primary">Speichern</button>
            </form>
            <hr/>
            <form class="form-horizontal" accept-charset="utf-8"
                  th:action="@{/books/{book}/{selection}/delete-selection(book=${book.name}, selection=${selectionName})}" method="post">
                <fieldset>
                    <button type="submit" class="btn btn-primary">Diese Auswahl löschen</button>
                </fieldset>
            </form>
        </div>
    </div>
</th:block>
</html>
