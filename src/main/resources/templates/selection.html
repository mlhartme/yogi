<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<th:block layout:fragment="content">
    <div class="col-12">
        <h4 th:text="${title}"></h4>
        <a th:href="@{/books/{book}/begin(book=${book.name}, title=${title}, selection=${selection})}">Üben</a>
        <a th:href="@{/books/{book}/(book=${book.name})}">Zurück</a>
        <div class="col-12" th:with="statistics=${book.statistics(protocolBase)}">
            <table class="table">
                <tbody>
                    <tr th:each="entry:${book.selection(selection)}">
                        <td th:with="quality=${statistics.quality(entry.key)}">
                          <span data-toggle="tooltip" th:title="${quality + ' % ' + statistics.tries(entry.key)}" th:style="${statistics.style(quality)}">&#x25cf; </span>
                        </td>
                        <td th:text="${entry.key}"></td>
                        <td th:text="${entry.value}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</th:block>
</html>
