<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<th:block layout:fragment="content">
    <div class="col-12">
        <h3 th:text="${exercise.file + ' - Runde ' + exercise.round + ' (' + exercise.number(question) + '/' + exercise.roundSize() + ')'}"></h3>

        <h5 th:text="${question}"></h5>
        <form accept-charset="utf-8" action="#" th:action="@{/answer.html}" method="post">
            <input name="question" th:value="${question}" type="hidden"/>
            <input name="answer" type="text" autocapitalize="none" />
            <input name="e" th:value="${exercise.toParam()}" type="hidden"/>
            <button class="btn btn-primary" type="submit">Ok</button>
        </form>
    </div>
</th:block>
</html>
