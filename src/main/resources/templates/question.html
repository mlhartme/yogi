<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<th:block layout:fragment="content">
    <form accept-charset="utf-8" action="#" th:action="@{answer}" method="post">
        <div class="row">
            <div class="col-12">
              <p th:text="${exercise.title + ' - Runde ' + exercise.round + ' (' + exercise.number(question) + '/' + exercise.roundSize() + ')'}"/>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p th:text="${question}"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <input name="question" th:value="${question}" type="hidden"/>
                <input name="answer" autocomplete="off" autofocus type="text" autocapitalize="none" />
                <input name="e" th:value="${exercise.toParam()}" type="hidden"/>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Ok</button>
            </div>
        </div>
    </form>
</th:block>
</html>
