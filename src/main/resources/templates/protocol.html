<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<th:block layout:fragment="content">
    <div class="row">
        <div class="col-12" th:with="timing=${protocol.answerTiming()}">
            <p>Titel: <span th:text="${protocol.title()}"/></p>
            <p>Datum: <span th:text="${protocol.date()}"/></p>
            <p>Vokabeln: <span th:text="${protocol.words()}"/></p>
            <p>Vorher: <span data-toggle="tooltip" th:title="${before + ' % '}" th:style="${T(net.mlhartme.yogi.Statistics).style(before)}">&#x25cf; </span></p>
            <p>Nachher: <span data-toggle="tooltip" th:title="${after + ' % '}" th:style="${T(net.mlhartme.yogi.Statistics).style(after)}">&#x25cf; </span></p>
            <p>Dauer: <span th:text="${protocol.duration()}"/></p>
            <p>Schnellste Antwort: <span th:text="${timing.min}"/></p>
            <p>Längste Antwort: <span th:text="${timing.max}"/></p>
            <p>Durchschnittliche Antwort: <span th:text="${timing.avg}"/></p>
        </div>
        <div class="col-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>Benötigte Versuche</th>
                        <th>% der Vokabeln</th>
                    </tr>
                </thead>
                <tbody th:with="h=${protocol.histogram()}">
                    <tr th:each="key:${h.keySet()}">

                        <td th:if="${key == 999}">(noch offen)</td>
                        <td th:unless="${key == 999}" th:text="${key}"></td>
                        <td th:text="${h.get(key)}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</th:block>
</html>
