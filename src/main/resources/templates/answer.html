<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<th:block layout:fragment="content">
    <div id="comment" class="modal fade" >
        <div class="modal-dialog">
            <form class="form-horizontal" accept-charset="utf-8" action="#comment">
                <fieldset>
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Anmerkung</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="comment-text" class="col-lg-2 control-label">Anmerkung</label>

                                <div class="col-lg-10">
                                    <input id="exercise" th:value="${exercise.toParam()}" hidden>
                                    <textarea class="form-control" rows="3" id="comment-text"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <button class="btn btn-primary close" data-dismiss="modal" onclick="e = $('#exercise').val(); comment = $('#comment-text').val(); $.post('comment', { e: e, comment: comment })" id="comment-submit">Abschicken</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <nav class="navbar navbar-sm navbar-expand-lg fixed-top navbar-light bg-light">
                <span class="navbar-text"
                      th:text="${exercise.file + ' - Runde ' + exercise.round + ' (' + exercise.number(question) + '/' + exercise.roundSize() + ')'}">
                </span>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="#comment" data-toggle="modal" data-target="#comment"><i class="fa fa-comments"></i> Anmerkung</a></li>
                    <li class="nav-item"><a class="nav-link" href="#abort" data-toggle="modal" data-target="#abort"><i class="fa fa-door-open"></i> Beenden</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h5 th:text="${question}"/>
            <div th:unless=${correction}>
                <h5 class="text-success" th:text="${answer}"></h5>
                <div th:if="${exercise.allDone()}">
                    <form action="/" method="get">
                        <button class="btn btn-primary" autofocus role="button">Fertig</button>
                    </form>
                </div>
                <div th:unless="${exercise.allDone()}">
                    <form action="/question.html" method="get">
                        <input name="e" th:value="${exercise.toParam()}" type="hidden"/>
                        <button class="btn btn-primary" autofocus role="button">Weiter</button>
                    </form>
                </div>
            </div>
            <div th:if=${correction}>
                <h5 class="text-warning" th:text="${answer}"></h5>
                <h5 class="text-success" th:text="${correction}"></h5>
                <form action="/question.html" method="get">
                    <input name="e" th:value="${exercise.toParam()}" type="hidden"/>
                    <input name="question" th:value="${question}" type="hidden"/>
                    <button class="btn btn-primary" autofocus role="button">Weiter</button>
                </form>
            </div>
        </div>
    </div>
</th:block>
</html>
