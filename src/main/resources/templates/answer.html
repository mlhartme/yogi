<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<th:block layout:fragment="content">
<div class="col-12">
    <div th:if=${correct}>
        <h5 th:text="${'Correct: ' + expected}"></h5>
        <a th:if="${exercise.allDone()}" class="btn btn-primary" role="button" th:href="@{/}">Fertig</a>
        <a th:unless="${exercise.allDone()}" class="btn btn-primary" role="button" th:href="@{/{unit}/question.html(unit=${unit},done=${exercise.doneParam()})}">Weiter</a>
    </div>
    <div th:unless=${correct}>
        <h5 th:text="${'Your answer: ' + answer}"></h5>
        <h5 th:text="${'Correct: ' + expected}"></h5>
        <a class="btn btn-primary" role="button" th:href="@{/{unit}/question.html(unit=${unit},done=${exercise.doneParam()},idx=${idx})}">Weiter</a>
    </div>
</div>
</th:block>
</html>
