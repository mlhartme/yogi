<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<th:block layout:fragment="content">
<div class="col-12">
    <h5 th:text="${question}"/>
    <div th:unless=${correction}>
        <h5 th:text="${'Correct: ' + answer}"></h5>
        <a th:if="${exercise.allDone()}" class="btn btn-primary" role="button" th:href="@{/}">Fertig</a>
        <a th:unless="${exercise.allDone()}" class="btn btn-primary" role="button" th:href="@{/question.html(e=${exercise.toParam()})}">Weiter</a>
    </div>
    <div th:if=${correction}>
        <h5 th:text="${'Your answer: ' + answer}"></h5>
        <h5 th:text="${'Correct: ' + correction}"></h5>
        <a class="btn btn-primary" role="button" th:href="@{/question.html(e=${exercise.toParam()},question=${question})}">Weiter</a>
    </div>
</div>
</th:block>
</html>
